<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail-In Repair Form</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("LHLLyCVzfGtnXlZON"); // Replace with your EmailJS user ID
      })();
    </script>
  </head>
  <body>
    <h2>Mail-In Repair Form</h2>
    <form id="mailInForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="device">Device Model:</label>
      <input type="text" id="device" name="device" required />

      <label for="issue">Describe the Issue:</label>
      <textarea id="issue" name="issue" required></textarea>

      <label for="address">Return Address:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Submit Mail-In Request</button>
    </form>

    <p id="status"></p>

    <script>
      // JavaScript for handling the form submission using EmailJS
      document
        .getElementById("mailInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_pfanqep"; // Replace with your EmailJS service ID
          const templateID = "template_8ashmvq"; // Replace with your EmailJS template ID

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              document.getElementById("status").innerText =
                "Your mail-in request has been sent successfully!";
            },
            (err) => {
              document.getElementById("status").innerText =
                "There was an error sending your mail-in request.";
              console.error("Failed to send mail-in request:", err);
            }
          );
        });
    </script>
  </body>
</html>
