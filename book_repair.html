<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Book an appointment for fast and reliable mobile phone repairs in Melbourne. Our certified technicians come to your location to repair your device."
    />
    <meta
      name="keywords"
      content="mobile phone repair, booking phone repair, iPhone repair Melbourne, Samsung repair Melbourne, mobile repair service booking"
    />
    <meta
      property="og:title"
      content="Mobile Phone Repair Booking - Mobile Medic"
    />
    <meta
      property="og:description"
      content="Book an appointment for fast and reliable mobile phone repairs in Melbourne. We come to your location and fix your device on the spot."
    />
    <meta
      property="og:image"
      content="https://mobilemedic.au/assets/img/booking.png"
    />
    <meta property="og:url" content="https://mobilemedic.au/book-repair" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Mobile Phone Repair Booking - Mobile Medic"
    />
    <meta
      name="twitter:description"
      content="Book an appointment for fast and reliable mobile phone repairs in Melbourne. We come to your location and fix your device on the spot."
    />
    <meta
      name="twitter:image"
      content="https://mobilemedic.au/assets/img/booking.png"
    />

    <title>Mobile Phone Repair Booking - Mobile Medic</title>

    <!-- Schema Markup for Local Business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MobilePhoneRepairService",
        "name": "Mobile Medic",
        "image": "https://mobilemedic.au/assets/img/booking.png",
        "url": "https://mobilemedic.au/book-repair",
        "telephone": "+61 466 855 790",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Your Street Address",
          "addressLocality": "Tullamarine",
          "addressRegion": "VIC",
          "postalCode": "3043",
          "addressCountry": "AU"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": -37.701,
          "longitude": 144.8876
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"
          ],
          "opens": "08:00",
          "closes": "22:00"
        }
      }
    </script>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("LHLLyCVzfGtnXlZON"); // Replace with your EmailJS public key
      })();
    </script>
  </head>
  <body>
    <!-- Main content for the booking service -->
    <main>
      <h1>Mobile Phone Repair Booking</h1>
      <p>
        Book an appointment for fast, on-site mobile phone repairs in Melbourne.
        Fill out the form below to schedule a repair service at your preferred
        location and time.
      </p>

      <h2>Book Your Mobile Repair Appointment</h2>
      <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="location">Repair Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="issue">Describe the Issue:</label>
        <textarea id="issue" name="issue" required></textarea>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">Submit Booking</button>
      </form>

      <p id="status"></p>
    </main>

    <script>
      // JavaScript for handling the form submission using EmailJS
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_pfanqep"; // Replace with your EmailJS service ID
          const templateID = "template_9h6ollp"; // Replace with your EmailJS template ID

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              document.getElementById("status").innerText =
                "Your booking request has been sent successfully!";
            },
            (err) => {
              document.getElementById("status").innerText =
                "There was an error sending your booking request.";
              console.error("Failed to send booking request:", err);
            }
          );
        });
    </script>
  </body>
</html>
